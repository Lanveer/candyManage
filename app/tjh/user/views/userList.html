<div id="content">

    <div class="row">
        <h1 class="xcx-title">用户列表：</h1>
    </div>
    <section id="widget-grid">
        <!--头部开始-->
        <div class="row">
            <h2 class="xcx-title2">用户列表 &nbsp;&nbsp;<span>(共有<span class="esp" ng-bind="bigTotalItems"></span>条记录)</span></h2>
            <a href="" class="btn btn-primary xcx-add" ng-click="exportData()">导出数据</a>
            <a href="" class="btn btn-primary xcx-add" ng-click="exportDetail()">导出统计</a>
        </div>
        <!--头部结束-->

        <!--内容开始-->
        <div class="row">
            <table class="xcx-classify-table table-responsive table-hover" style="margin-top: 15px;">
                <tr class="xcx-table-th">
                    <td class="xcx-index">序号</td>
                    <td>昵称</td>
                    <td>头像</td>
                    <td>电话</td>
                    <td>时间</td>
                    <td>姓名</td>
                    <td>用户角色</td>
                    <td>身份</td>
                    <td>操作</td>
                </tr>
                <tr class="xcx-table-tr" ng-repeat="item in data">
                    <td>{{$index+1}}</td>
                    <td>{{item.nick_name}}</td>
                    <td> <img class="xcx-lunbo-img" src="{{item.header}}" alt=""/></td>
                    <td>{{item.tel}}</td>
                    <td>{{item.create_time}}</td>
                    <td>{{item.name}}</td>
                    <td ng-if="item.customer_number == '' && item.qrcode == '' ">自然加入</td>
                    <td ng-if="item.customer_number !='' && item.qrcode == '' ">{{item.customer_number}}</td>
                    <!--<td ng-if="item.customer_number !='' && item.qrcode == '' ">{{item.customer_number}}</td>-->
                    <td ng-if="item.customer_number =='' && item.qrcode != '' ">{{item.qrcode}}</td>
                    <td ng-if="item.customer_number !='' && item.qrcode != '' ">{{item.qrcode}}</td>
                    <td ng-if="item.identity==1">参展方</td>
                    <td ng-if="item.identity==2">办展方</td>
                    <td>
                        <!--<button class="btn-default xcx-delete" ui-sref="app.tjh.dateAdd({id:item.id})" >修改</button>-->
                        <button class="btn-default xcx-delete" ng-click="dateDelete(item)">删除</button>
                    </td>
                </tr>

            </table>
        </div>
        <!--内容结束-->


        <!--分页开始-->
        <div class="row divide">
            <uib-pagination total-items="bigTotalItems"  ng-model="currentPage" max-size="maxSize" class="pagination-sm"  items-per-page="10" ng-change="pageChanged()" boundary-links="true" force-ellipses="false"></uib-pagination>
        </div>
        <!--分页结束-->
    </section>

</div>
