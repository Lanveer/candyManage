<div id="content">

    <div class="row">
        <h1 class="xcx-title">酒店添加：</h1>
    </div>
    <section id="widget-grid">
        <div class="row">
            <form action="" style="margin: 0 0 0 15px;padding: 0;" name="AddDate" class="form-control xcx-commom-form xcx-add-date-form" >

                <div class="tjh-section">
                    <span>酒店名称：</span>
                    <input type="text" class="tjh-input" placeholder="请输入酒店名字" value="" ng-model="AddDate.name">
                </div>

                <div class="tjh-section">
                    <span>电话：</span>
                    <input type="text" class="tjh-input" placeholder="请输入酒店电话" value="" ng-model="AddDate.tel">
                </div>

                <div class="tjh-section">
                    <span>酒店介绍：</span>
                    <input type="text" class="tjh-input" placeholder="请输入一段简单的酒店介绍" value="" ng-model="AddDate.introduce">
                </div>

                <div class="tjh-section">
                    <span>地址：</span>
                    <input type="text" class="tjh-input" placeholder="请输入地址" value="" ng-model="AddDate.address">
                </div>

                <div class="tjh-section">
                    <span>输入纬度：</span>
                    <input type="text" class="tjh-input" placeholder="请输入纬度" value="" ng-model="AddDate.lat">
                </div>

                <div class="tjh-section">
                    <span>输入经度：</span>
                    <input type="text" class="tjh-input" placeholder="请输入经度" value="" ng-model="AddDate.lng">
                </div>
                <div class="tjh-section">
                    <span>楼层：</span>
                    <input type="text" class="tjh-input" placeholder="请输入酒店楼层，用逗号隔开" value="" ng-model="AddDate.floors">
                </div>



                <div class="tjh-section">
                    <span>是否推荐：</span>
                    <input type="radio"  value="1"  name="hot" ng-model="AddDate.recommend">是
                    <input style="margin-left: 20px;" type="radio"  value="0"  name="hot" ng-model="AddDate.recommend">否
                </div>


                <div class="tjh-section">
                    <span>是否隐藏：</span>
                    <input type="radio"  value="0"  name="hide" ng-model="AddDate.status">是
                    <input style="margin-left: 20px;" type="radio"  value="1"  name="hide" ng-model="AddDate.status">否
                </div>

                <div class="tjh-section">
                    <span>logo(纵向):</span>
                    <div class="img-box img-box2">
                        <img  class="img-responsive" ngf-thumbnail="logo||modifylogo" ng-model="AddDate.logo">
                    </div>
                    <div class="upload-img" ngf-select="chooseFile($file,1)" name="img" >
                        点击上传
                        <input type="file" class="btn-primary" >
                    </div>
                </div>

                <div class="tjh-section">
                    <span>banner (横向):</span>
                    <div class="img-box">
                        <img  class="img-responsive" ngf-thumbnail="banner||modifybanner" ng-model="AddDate.banner">
                    </div>
                    <div class="upload-img" ngf-select="chooseFile($file,2)" name="img" >
                        点击上传
                        <input type="file" class="btn-primary" >
                    </div>
                </div>

                <div class="tjh-section">
                    <span>一级标签：</span>
                    <div class="Tags">
                        <label ng-repeat="label in firstPrimary track by $index"><input name="primary_label" ng-model="label.checked" type="checkbox" />{{label.name}}</label>
                    </div>
                </div>

                <div class="tjh-section">
                    <span>二级标签：</span>
                    <div class="Tags">
                        <label ng-repeat="label in twoLabel track by $index"><input name="primary_label" ng-model="label.checked" type="checkbox" />{{label.name}}</label>
                    </div>
                </div>

                <div class="tjh-section">
                    <span>三级标签：</span>
                    <div class="Tags">
                        <label ng-repeat="label in threeLabel track by $index"><input name="primary_label" ng-model="label.checked" type="checkbox" />{{label.name}}</label>
                    </div>
                </div>

                <div class="tjh-section">
                    <span></span>
                    <div  ng-click="submitData()" class="submit">保存</div>
                </div>
            </form>
        </div>
        <div class="row"></div>
    </section>

</div>
