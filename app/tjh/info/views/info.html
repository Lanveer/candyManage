<div id="content">

    <div class="row">
        <h1 class="xcx-title">信息统计列表：</h1>
    </div>
    <section id="widget-grid">
        <!--头部开始-->
        <div class="row">
            <h2 class="xcx-title2">信息统计列表 &nbsp;&nbsp;<span>(共有<span class="esp" ng-bind="bigTotalItems"></span>条记录)</span></h2>
            <a href="" class="btn btn-primary xcx-add"  ng-click="export()">导出</a>
        </div>
        <!--头部结束-->

        <!--内容开始-->
        <div class="row">
            <table class="xcx-classify-table table-responsive table-hover" style="margin-top: 15px;">
                <tr class="xcx-table-th">
                    <td class="xcx-index">编号</td>
                    <td>类别</td>
                    <td>名称</td>
                    <td>手机号</td>
                    <td>用户类别</td>
                    <td>时间</td>
                </tr>
                <tr class="xcx-table-tr" ng-repeat="item in listData">
                    <td ng-bind="$index+1"></td>
                    <td ng-bind="item.type"></td>
                    <td ng-bind="item.name"></td>
                    <td ng-bind="item.phone"></td>
                    <td ng-bind="item.user_type"></td>
                    <td ng-bind="item.created_at"></td>
                </tr>
            </table>
        </div>
        <!--内容结束-->


        <!--分页开始-->
        <div class="row divide">
            <uib-pagination total-items="bigTotalItems"  ng-model="currentPage" max-size="maxSize" class="pagination-sm"  items-per-page="10" ng-change="pageChanged()" boundary-links="true" force-ellipses="false"></uib-pagination>
        </div>
        <!--分页结束-->
    </section>

</div>
